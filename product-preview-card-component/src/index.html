<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="../public/SCSS/global.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <main class="main-container">
      <section class="m-c-left-section">
        <img src="../public/assets/images/image-product-desktop.jpg" alt="Desktop Perfum Image" class="m-c-l-s-image-desktop">
        <img src="../public/assets/images/image-product-mobile.jpg" alt="Mobile Perfum image" class="m-c-l-s-image-mobile">
      </section>

      <section class="m-c-right-section">
        <span class="m-c-r-s-product-category">Perfume</span>
        <span class="m-c-r-s-product-title">Gabrielle Essence Eau De Parfum</span>
        <span class="m-c-r-s-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
        
        <div class="m-c-r-s-prices">
          <span class="m-c-r-s-product-actual-price">$149.99</span>
          <span class="m-c-r-s-product-old-price">$169.99</span>
        </div>

        <button class="btn-primary">
          <figure>
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="currentColor"/></svg>
          </figure>
          Add to Cart
        </button>
      </section>
    </main>
    
    
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
      <span>Coded by <a href="https://github.com/Matheus-FSantos/">Matheus Ferreira Santos</a>.</span>
    </div>
  </div>
</body>
</html>
