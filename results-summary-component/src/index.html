<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="../public/global.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="container">
      <section class="left-section">
        <span class="l-s-title">Your Result</span>
        <div class="l-s-circle">
          <span class="l-s-c-title">76</span>
          <span class="l-s-c-subtitle">of 100</span>
        </div>
        <div class="l-s-texts">
          <span class="l-s-great">
            Great
          </span>
          <span class="l-s-subtitle">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>      
      </section>

      <section class="right-section">
        <span class="r-s-title">Summary</span>

        <ul>
          <li class="list-item background-red">
            <span class="l-i-title title-red">
              <img src="../public/assets/images/icon-reaction.svg"/>
              &nbsp;Reaction
            </span>
            <span class="l-i-values">80&nbsp;
              <span class="text-mute">/&nbsp;100</span>
            </span>
          </li>
          <li class="list-item background-orange">
            <span class="l-i-title">
              <img src="../public/assets/images/icon-memory.svg"/>
              &nbsp;Memory
            </span>
            <span class="l-i-values">92&nbsp;
              <span class="text-mute">/&nbsp;100</span>
            </span>
          </li>
          <li class="list-item background-green">
            <span class="l-i-title">
              <img src="../public/assets/images/icon-verbal.svg"/>
              &nbsp;Verbal
            </span>
            <span class="l-i-values">61&nbsp;
              <span class="text-mute">/&nbsp;100</span>
            </span>
          </li>
          <li class="list-item background-blue">
            <span class="l-i-title">
              <img src="../public/assets/images/icon-visual.svg"/>
              &nbsp;Visual
            </span>
            <span class="l-i-values">80&nbsp;
              <span class="text-mute">/&nbsp;100</span>
            </span>
          </li>
        </ul>

        <button class="btn-primary">Continue</button>
      </section>
    </section>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
       <span>Coded by <a href="https://github.com/Matheus-FSantos" target="_blank">Matheus Ferreira Santos</a>.</span>
    </div>
  </main>
</body>
</html>
